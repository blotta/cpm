name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            suffix: linux-amd64
            ext: ''
          - os: windows-latest
            suffix: windows-amd64
            ext: '.exe'
          - os: macos-latest
            suffix: macos-amd64
            ext: ''

    steps:
      - name: Setup Vlang
        uses: vlang/setup-v@v1.3
        with:
          check-latest: true

      - name: Checkout
        uses: actions/checkout@v4
          
      - name: Build
        run: |
          v -prod -o cpm${{ matrix.ext }} .

      - name: Rename & Zip
        run: |
          mkdir dist
          mv cpm${{ matrix.ext }} dist/cpm-${{ github.ref_name }}-${{ matrix.suffix }}${{ matrix.ext }}
          cd dist
          zip cpm-${{ github.ref_name }}-${{ matrix.suffix }}.zip cpm-${{ github.ref_name }}-${{ matrix.suffix }}${{ matrix.ext }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
